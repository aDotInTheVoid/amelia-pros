sudo: required

language: c

python: 3.5

notifications:
  email: false

before_install:
 - git clone https://github.com/purduesigbots/pros-cli.git
 - sudo pip install -e pros-cli/
 - sudo apt-get install gcc-arm-none-eabi
 - sudo apt-get install libstdc++6


